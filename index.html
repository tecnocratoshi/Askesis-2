<!-- 
    [ARCHITECTURAL CONTEXT]:
    @file index.html
    @description App Shell e Caminho Crítico de Renderização (CRP).
    
    [MAIN THREAD CONTEXT]:
    Este arquivo é o ponto de entrada visual. Ele deve renderizar o primeiro pixel (First Paint)
    em < 100ms, independentemente do carregamento do JavaScript.
    
    ARQUITETURA (App Shell Model):
    - Critical CSS Inlined: Estilos essenciais (fundo, loader) estão no HTML para evitar bloqueio de renderização.
    - Resource Hinting: Uso de <link rel="preload"> para paralelizar o download do bundle.
    - SVG Spriting: Definições de ícones centralizadas para reduzir o tamanho do DOM.
    
    DEPENDÊNCIAS CRÍTICAS:
    - bundle.js / bundle.css: Artefatos gerados pelo build.js.
    - OneSignal SDK: Dependência externa para Push Notifications.
-->

         redimensione a Viewport visualmente, permitindo que modais (ex: Notas) se ajustem sem JavaScript. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content">
    
    <!-- ENGINE OPTIMIZATION: Instrui o navegador a renderizar controles nativos (scrollbars, inputs) 
         em modo escuro IMEDIATAMENTE, evitando flash branco antes do CSS carregar. -->
    <meta name="color-scheme" content="dark">

    <link rel="modulepreload" href="bundle.js">

         Inicia o handshake DNS/TCP/TLS com o CDN do OneSignal antes que o parser encontre a tag de script.

    <link rel="preconnect" href="https://cdn.onesignal.com">

    <!-- PERFORMANCE: Critical CSS Inline. 
         Renderiza o fundo e o loader IMEDIATAMENTE. -->
    <style>
        html {

        }
        body {
            background-color: #000000;
            color: #e5e5e5;
        }
        .initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease-out;
            
            /* PERFORMANCE (Layout Isolation): 
               'strict' remove este elemento da árvore de cálculo de layout global.
               O navegador sabe que nada dentro dele afeta fora, e vice-versa. 
               Essencial para 60fps durante o boot. */
            contain: strict;
        }
        .initial-loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .initial-loader svg {
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            stroke: #737373; /* Cor --text-tertiary */
        }
        /* Utility for instant toggle without transition */
        .d-none { display: none !important; }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    
    <!-- OneSignal SDK: Async para NÃO BLOQUEAR o DOMContentLoaded/First Interactive -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" async></script>
    <script>
      window.OneSignalDeferred = window.OneSignalDeferred || [];
      window.OneSignalDeferred.push(async function(OneSignal) {
        // [ROBUSTNESS FIX]: OneSignal throws a domain-mismatch error if initialized on a URL 
        // that doesn't match the dashboard configuration. We wrap this in a try/catch to 
        // prevent it from triggering the app's Fatal Error UI during staging/local previews.
        try {
          await OneSignal.init({
            appId: "39454655-f1cd-4531-8ec5-d0f61eb1c478",
            allowLocalhostAsSecureOrigin: true,
          });
        } catch (e) {
          console.warn("OneSignal initialization skipped: likely domain mismatch or blocked by browser.", e);
        }
      });
    </script>
</head>

    <!-- UX: Indicador de carregamento inicial (Critical Rendering Path) 
         Visível imediatamente graças ao CSS inline no <head>. -->
    <div id="initial-loader-container">
        <div id="initial-loader" class="initial-loader">
            <!-- Active Spinner -->
            <svg id="loader-spinner" width="48" height="48"><use href="#icon-spinner"></use></svg>
            
            <!-- OPTIMIZATION (DOM POOLING): Pre-allocated Error UI.
                 Oculto por padrão via CSS (.d-none). Em caso de erro, apenas alternamos a visibilidade 
                 e atualizamos o textContent via Direct Memory Write. -->
            <div id="fatal-error-ui" class="d-none" style="color:#ff6b6b;padding:2rem;text-align:center;font-family:sans-serif;max-width:400px;line-height:1.5;">
                <h3 id="error-title" style="margin-bottom:10px;">Erro Fatal</h3>
                <p id="error-message" style="font-size:14px;opacity:0.8;">Erro desconhecido</p>
                <button onclick="location.reload()" style="margin-top:20px;padding:10px 20px;background:#333;color:white;border:none;border-radius:4px;cursor:pointer;">
                    Tentar Novamente
                </button>
            </div>
        </div>
    </div>

    <!-- ROBUSTEZ: Global Error Handler & Watchdog. 
         1. IIFE para isolamento de escopo.
         2. Evita Memory Leaks (Detached DOM Nodes) não mantendo referências globais.
         3. Watchdog Timer para falhas de boot silenciosas. -->
    <script>
      (function() {
          var errorDisplayed = false;

          // Helper para buscar elementos apenas quando necessário (evita cache obsoleto)
          function getUI() {
              return {
                  loader: document.getElementById('initial-loader'),
                  spinner: document.getElementById('loader-spinner'),
                  errUi: document.getElementById('fatal-error-ui'),
                  errTitle: document.getElementById('error-title'),
                  errMsg: document.getElementById('error-message')
              };
          }

          window.showFatalError = function(msg, isWatchdog) {
            if (errorDisplayed) return;
            errorDisplayed = true;

            var ui = getUI();
            
            // Se o loader já foi removido do DOM (app carregou), não tente mostrar erro nele.
            // Em vez disso, use um alert de fallback ou injete um novo modal.
            if (!ui.loader || !ui.loader.isConnected) {
                if (!isWatchdog) alert("Erro Crítico: " + msg);
                return;
            }

            if (ui.loader) {
                if (ui.spinner) ui.spinner.style.display = 'none';
                
                if (ui.errUi) {
                    if (ui.errTitle) ui.errTitle.textContent = isWatchdog ? 'Tempo Excedido' : 'Falha Crítica';
                    if (ui.errMsg) ui.errMsg.textContent = msg || 'Erro interno.';
                    ui.errUi.classList.remove('d-none');
                }
                
                ui.loader.classList.remove('hidden');
            }
          };

          window.onerror = function(message, source, lineno, colno, error) {
            // [ROBUSTNESS FIX]: Suppress domain-mismatch errors from OneSignal.
            // These errors are expected on non-production domains and should not trigger the Fatal Error UI.
            var msg = message || (error && error.message) || "";
            if (typeof msg === 'string' && (msg.indexOf('OneSignal') !== -1 || msg.indexOf('onesignal') !== -1)) {
              console.warn("Caught and suppressed OneSignal library error:", msg);
              return true; // Prevents the error from being reported globally
            }
            
            // IGNORE RESIZE OBSERVER LOOP ERROR: Benign warning in modern browsers when layout is stressed.
            if (typeof msg === 'string' && msg.includes('ResizeObserver loop')) {
                return true;
            }

            window.showFatalError(msg);
            return false; 
          };

          window.onunhandledrejection = function(event) {
            var reason = event.reason;
            var msg = 'Erro Assíncrono: ' + (reason ? (reason.message || reason) : 'Desconhecido');
            
            // Suppress OneSignal-related promise rejections
            if (typeof msg === 'string' && (msg.indexOf('OneSignal') !== -1 || msg.indexOf('onesignal') !== -1)) {
               console.warn("Caught and suppressed OneSignal unhandled rejection:", msg);
               return;
            }
            
            window.showFatalError(msg);
          };

          // Watchdog: Verifica se o loader ainda está visível após 8s.
          window.bootWatchdog = setTimeout(function() {
            var ui = getUI();
            // Verifica 'isConnected' para evitar falso positivo se o JS removeu o elemento mas o GC ainda não rodou
            if (ui.loader && ui.loader.isConnected && !ui.loader.classList.contains('hidden')) {
                window.showFatalError("O aplicativo demorou muito para responder. Verifique sua conexão.", true);
            }
          }, 8000);
      })();
    </script>

    </div>

    <!-- Modal: Color Picker -->
    <div id="color-picker-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-spacer"></div>
                <h2 id="color-picker-modal-title">Selecionar Cor</h2>
                <div class="modal-header-spacer"></div>
            </div>
            <div id="color-picker-grid"></div>
        </div>
    </div>

    <!-- Modal: Edit Habit (Apple Style Form) -->
    <div id="edit-habit-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-spacer"></div>
                <h2 id="edit-habit-modal-title">Editar Hábito</h2>
                <div class="modal-header-spacer"></div>
            </div>
            <form id="edit-habit-form">
                <div class="habit-identity-section">
                    <div class="habit-icon-picker-wrapper">
                        <button type="button" id="habit-icon-picker-btn" class="habit-icon-picker-btn"></button>
                        <div class="edit-icon-overlay"></div>
                    </div>
                    <div class="habit-name-input-wrapper">
                        <input type="text" id="habit-name" name="habit-name" class="form-control" placeholder="Nome" autocomplete="off" style="background:transparent;border:none;font-size:20px;padding:0;">
                        <div id="habit-subtitle-display" class="habit-subtitle-display"></div>
                        <div class="form-notice"></div>
                    </div>
                </div>

                <div class="form-section">
                    <div class="form-row form-row--no-border">
                        <label>Horário</label>
                    </div>
                    <div id="habit-time-container" style="padding: 0 var(--space-lg) var(--space-lg);"></div>
                </div>

                <div id="frequency-options-container"></div>
            </form>
            <div class="modal-actions">
                <button id="edit-habit-save-btn" class="btn btn--primary">Salvar</button>
            </div>
        </div>
    </div>

    <!-- Modal: Full Calendar -->
    <div id="full-calendar-modal" class="modal-overlay">
        <div class="modal-content">
            <div id="full-calendar-header" class="modal-header">
                <button id="full-calendar-prev" class="icon-btn">
                    <svg width="24" height="24"><use href="#icon-chevron-left"></use></svg>
                </button>
                <h2 id="full-calendar-month-year"></h2>
                <button id="full-calendar-next" class="icon-btn">
                    <svg width="24" height="24"><use href="#icon-chevron-right"></use></svg>
                </button>
            </div>
            <div id="full-calendar-weekdays"></div>
            <div id="full-calendar-grid"></div>
        </div>
    </div>

    <!-- Quick Actions Popover -->
    <div id="calendar-quick-actions" class="modal-overlay">
        <div class="quick-actions-content">
            <button id="quick-action-done" class="quick-action-btn"></button>
            <div class="quick-action-divider"></div>
            <button id="quick-action-snooze" class="quick-action-btn"></button>
            <div class="quick-action-divider"></div>
            <button id="quick-action-almanac" class="quick-action-btn"></button>
        </div>
    </div>

    <script src="bundle.js" type="module"></script>
</body>
</html>
